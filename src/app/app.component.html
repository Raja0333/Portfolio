<!-- Fullscreen Navbar Overlay -->
<nav class="fixed inset-0 z-50 flex transition-all duration-500 " [class.translate-x-0]="isSlidbarShowing"
  [class.-translate-x-full]="!isSlidbarShowing" [class.opacity-100]="isSlidbarShowing"
  [class.opacity-0]="!isSlidbarShowing">

  <!-- Sidebar Panel -->
  <div class="bg-black px-5 w-full md:max-w-sm shadow-2xl h-full">
    <div class="flex justify-end p-5 cursor-pointer">
      <svg (click)="closeSidebar()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke-width="2.5" stroke="currentColor"
        class="size-6 transition-all duration-300 text-slate-400 hover:text-white">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>
    </div>
    <div class="flex items-center justify-center">
      <img class="rounded-full w-52 h-52" src="./assets/logo2.png" alt="">
    </div>
    <div class=" flex flex-col justify-center items-center text-white text-2xl flex-wrap font-semibold">
      <h1 class="text-center my-3">JAVA FULL STACK DEVELOPER</h1>
      <app-social-profiles></app-social-profiles>
    </div>
    <div class="mt-6">
      <app-menu (menuClicked)="closeSidebar()"></app-menu>
    </div>
  </div>

  <!-- Background Overlay (rest of screen) -->
  <div class="flex-1 bg-black/60 backdrop-blur-sm" (click)="closeSidebar()"></div>
</nav>
<header class="sticky top-0 z-40 bg-slate-100 px-5 pt-10 animate__animated animate__fadeInDown">
  <div class="container mx-auto px-5 py-3 flex items-center justify-between border-2 border-slate-900 border-opacity-10 rounded-2xl">
    <!-- Logo -->
    <a href="">
      <img class="lg:w-52 lg:h-16 w-36 h-10" src="./assets/logo.png" alt="Logo">
    </a>

    <!-- Desktop Menu -->
    <div class="hidden lg:block">
      <app-menu></app-menu>
    </div>

    <!-- Mobile Menu Icon -->
    <div class="cursor-pointer lg:hidden">
      <svg (click)="this.openSidebar()" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </div>
  </div>
</header>



<router-outlet></router-outlet>
<footer class="bg-black  mt-10 animate__animated animate__fadeInUp">
  <div class="container mx-auto flex lg:justify-between items-center flex-col lg:flex-row">
    <app-social-profiles></app-social-profiles>
    <h2 class="text-white font-bold lg:text-3xl text-lg">Developed by <span class="text-emerald-600">Raja M</span> ü§ç</h2>
  </div>
</footer>
